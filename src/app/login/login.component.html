  
  <div *ngIf="Message!=''" style="
  color: rgb(33, 30, 30);display: block;border-color:
   rgb(172, 6, 6);background-color: rgb(247, 233, 233);
   padding: 12px;
   border: 1px solid red;
  ">{{Message}}</div>
  
  <h1  class="mt-4">Login</h1>

  <form #myform= "ngForm"  (ngSubmit)="onSubmit(myform)">
    <div class="form-group row">
      <label for="inputUser" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #inputUser ngModel name="username" placeholder="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" #inputPassword ngModel name="password" placeholder="******">
      </div>
    </div>

    <div class="form-group row">
         <div class="col-12 col-sm-10">
              <button class="btn btn-primary" [disabled]="myform.value.username==='' || myform.value.password==='' ">Login</button>
         </div>
    </div>
  </form>
